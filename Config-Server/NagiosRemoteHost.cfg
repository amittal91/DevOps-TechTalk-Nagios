define host {
        use                             linux-server
        host_name                       NagiosRemoteHost
        alias                           My first nagios remote host
        address                         162.243.12.199
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
}

define service {
        use                             generic-service
        host_name                       NagiosRemoteHost
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
}

